<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Usuário</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body class="dadosDoUsuario">
    <header>
        <div class="navBarRelatorios">
            <img src="../assets/icons/menu.png" alt="">
            <h1>Dados do Usuário</h1>
            <img src="../assets/icons/Noti.png" alt="">
        </div>
    </header>
    <br>
    <main>
        <div class="NomeDadosUsuario">
             <h1>*Nome*</h1>
             <div class="flexDadosUsuario">
                <i class="bi bi-person-fill"></i>
                <div class="TextoDadosFlex">
                  <h2>Idade
                    <br>
                    CPF
                    <br>
                    ID
                    <br>
                    Função
                  </h2>
              </div>
          </div>
        </div>
    <h1>Configurações</h1>
    <div class="ConfiguracoesDados">
        <div class="ConfiguraçõesDadosIcon">
            <i class="bi bi-gear-fill"></i>
            <h2>Geral</h2>
        </div>
        <div class="SegurançasDados">
            <i class="bi bi-shield-fill-check"></i>
            <h2>Seguranças</h2>
        </div>
        <div class="AcessibilidadeDados">
            <i class="bi bi-yelp"></i>
            <h2>Acessibilidade</h2>
        </div>
    </div>
    </main>


    
</body>
</html>
