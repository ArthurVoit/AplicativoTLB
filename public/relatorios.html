<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Análises</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bodyRelatorios">
    <header>
        <div class="navBarRelatorios">
            <img src="../assets/icons/menu.png" alt="">
            <h1>Relatórios e Análises</h1>
            <img src="../assets/icons/Noti.png" alt="">
        </div>
        <br>
        <div class="navBarRelatorios">
            <h1 class="subtituloRelatorios">Relatórios</h1>
        </div>
    </header>
    <div>
        <div id="chart"></div>
    </div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart)
        
        function drawChart() {
            const container = document.querySelector('#chart')
            const data = new google.visualization.arrayToDataTable([
                [ 'Relatórios de Manutenções e Inspeções', 'Sla' ],
                [ 'Monitorias agendadas', 125 ],
                [ 'Inspeções feitas', 250],
                [ 'Monitorias feitas', 625]
            ])
            const options = {
                title: 'Relatórios de Manutenções e Inspeções',
                height: 400,
                width: 720
            }

            const chart = new google.visualization.PieChart(container)
            chart.draw(data, options)
        }
    </script>
</body>
</html>
