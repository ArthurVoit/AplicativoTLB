<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>TLB Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>

<body class="bodyTelalogin">
    <section class="login">
        <div class="loginForm">
            <br>
            <img id="imgLogin" src="../assets/icons/TlbLogo.png" alt="">
            <div class="usuariosenha">
                <h2>Usuário</h2>
                <form action="" id="loginForm">
                    <div class="inputContainer">
                        <input type="text" id="nome" name="nome" required placeholder="usuário">
                    <i class="bi bi-person-fill"></i>
                    </div>
                    <br>
                    <div class="inputContainer">
                        <label for="senha"></label>
                        <input type="password" id="senha" name="senha" required placeholder="senha">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <a href="esqueceu.html">Esqueceu a Senha?</a>
                    <br>
                    <br>
                    <button class="buttonRoxo">Entrar</button>
                    <button class="buttonRoxo">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
