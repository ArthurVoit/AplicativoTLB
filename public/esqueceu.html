<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Esqueceu a Senha</title>
</head>

<body>
    <section class="esqueceuSenhaSection">
        <div class="containerEsqueceuSenha">
            <img class="esqueceuSenhaLogo" src="../assets/icons/TlbLogo.png" alt="">
            <h1>Recuperar Senha</h1>
            <form class="esqueceuSenhaForm">
                <div class="inputContainer">
                    <label for="email"></label>
                    <input type="email" id="emailEsqueceu" name="email" placeholder="E-mail" required>
                    <br>
                    <br>      
                </div>
                <button type="submit" class="buttonRoxoLogin">Enviar Solicitação</button>
                <div class="inputContainer"></div>
                    <input type="password" id="senhaEsqueceu" name="senha" placeholder="Senha">
                <div class="inputContainer"></div>
                <p class="message">Sua solicitação foi enviada.</p>
                <p>Enviamos um código para seu email, insira ele aqui.</p>
                <br>
                <br>
                <button type="submit" class="buttonRoxoLogin">Confirmar</button>
            </form>
        </div>
    </section>   
</body>
