<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Esqueceu a Senha</title>
</head>

<body>
    <section class="verdeSct">
        <div class="container">
            <img class="EsqueceuSenhaLogo" src="../assets/icons/TlbLogo.png" alt="">
            <h1>Recuperar Senha</h1>
            <form>
                <label for="email"></label>
                <input type="email" id="emailEsqueceu" name="email" placeholder="E-mail" required>
                <br>
                <br>
                <button type="submit">Enviar Solicitação</button>
                <p class="message">Sua solicitação foi enviada.</p>
                <p>Enviamos um código para seu email, insira ele aqui.</p>
                <input type="password" id="senhaEsqueceu" name="senha" placeholder="Senha">
                <br>
                <br>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </section>   
</body>
