<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>

<body class="bodyTelaCadastro">
    <section class="cadastro">
        <div class="formCadastro">
            <a href="login.html"><i class="bi bi-arrow-left-circle"></i></a>
            <form action="" id="formcadastro">
                <br>
                <br>
                <div class="inputContainer">
                    <input type="text" id="nome" name="nome" required placeholder="usuário">
                <i class="bi bi-person-fill"></i>
                </div>
                <br>
                <div class="inputContainer">
                    <label for="email"></label>
                    <input type="text" id="email" name="email" required placeholder="email">
                    <i class="bi bi-at"></i>
                </div>
                <br>
                <div class="inputContainer">
                    <label for="senha"></label>
                    <input type="password" id="senha" name="senha" required placeholder="senha">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <br>
                <div class="inputContainer">
                    <label for="confirmarsenha"></label>
                    <input type="password" id="confirmarsenha" name="confirmarsenha" required placeholder="confirmar senha">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <br>
                <br>
                <input class="buttonRoxoCadastro" type=submit onclick="validarForm();" value="Cadastrar-se">
            </form>
            <p class="pCadastro">Ao clicar você estará de acordo com as políticas da empresa</p>
            <a href="politicas.html">Ver políticas</a>
        </div>
    </section>
</body>
</html>
