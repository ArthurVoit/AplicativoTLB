<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="cadastro" align="center">
        <section class="formcadastro">
            <form action="" id="formcadastro">
                <a href="Login.html"><img id="imagemsetacadastro" src="../assets/icons/seta1.png" alt=""></a>
                <label for="nome"></label>
                <br>
                <br>
                <input type="text" id="nome" name="nome" required placeholder="usuário">
                <br>
                <label for="email"></label>
                <input type="text" id="email" name="email" required placeholder="email">
                <br>
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" required placeholder="senha">
                <br>
                <label for="confirmarsenha"></label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" required placeholder="confirmarsenha">
                <br>
                <br>
                <input class="buttoncadastro" type=submit onclick="validarForm();" value="Enviar">
            </form>
            <p>Ao clicar você estará de acordo com as políticas da empresa</p>
            <a href="politicas.html">Ver políticas</a>
        </section>
    </div>
</body>
